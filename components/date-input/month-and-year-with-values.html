<a class="nhsuk-skip-link" href="#maincontent">Skip to main content</a>



        <div class="nhsuk-width-container">
          <main class="nhsuk-main-wrapper" id="maincontent">
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      
<div class="nhsuk-form-group">

<fieldset class="nhsuk-fieldset" aria-describedby="dob-hint" role="group">  <legend class="nhsuk-fieldset__legend">    When did you start your job?
</legend><div class="nhsuk-hint" id="dob-hint">
    For example, 11 2023
  </div>
  <div class="nhsuk-date-input" id="dob">    <div class="nhsuk-date-input__item">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label nhsuk-date-input__label" for="dob-month">
          Month
        </label>    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="dob-month" name="dob[month]" type="text" value="8" inputmode="numeric"></div>
    </div>    <div class="nhsuk-date-input__item">
      <div class="nhsuk-form-group">
        <label class="nhsuk-label nhsuk-date-input__label" for="dob-year">
          Year
        </label>    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="dob-year" name="dob[year]" type="text" value="2024" inputmode="numeric"></div>
    </div></div></fieldset>
</div>

    </div>
  </div>
