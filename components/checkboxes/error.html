<div class="nhsuk-form-group nhsuk-form-group--error">

<fieldset class="nhsuk-fieldset" aria-describedby="waste-error">  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--m">    Which types of waste do you transport regularly?

    <div class="nhsuk-checkboxes__item">
      <input class="nhsuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
