name: Create release

on:
  release:
    types:
      - published

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Configure git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Get package version
        run: echo "VERSION=${github.event.release.tag_name#v}" >> $GITHUB_ENV

      - name: Write package version
        run: npm version $VERSION --allow-same-version --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test --ignore-scripts

      - name: Create release artifact
        run: npx --workspace nhsuk-frontend gulp zip

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/nhsuk-frontend-$VERSION.zip
          asset_name: nhsuk-frontend-$VERSION.zip
          asset_content_type: application/zip

      - name: Publish npm package
        run: npm publish --workspace nhsuk-frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Push changes
        run: git push
