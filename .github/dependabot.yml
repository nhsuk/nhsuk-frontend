version: 2

updates:
  # Update npm packages
  - package-ecosystem: npm
    directory: /

    # Group packages into shared PR
    groups:
      build:
        patterns:
          - '@babel/*'
          - '@rollup/*'
          - 'autoprefixer'
          - 'caniuse-lite'
          - 'cssnano'
          - 'cssnano-*'
          - 'marked'
          - 'nunjucks'
          - 'postcss'
          - 'postcss-*'
          - 'rollup'
          - 'rollup-*'
          - 'sass'
          - 'sass-*'
          - 'sassdoc'
          - 'sassdoc-*'

      lint:
        patterns:
          - '@eslint/*'
          - '@types/*'
          - 'eslint'
          - 'eslint-*'
          - 'globals'
          - 'html-validate'
          - 'prettier'
          - 'stylelint'
          - 'stylelint-*'
          - 'typed-query-selector'
          - 'typescript'
          - 'typescript-*'

        # Exclude packages in other groups
        exclude-patterns:
          - '@types/jest'
          - '@types/jest-*'

      test:
        patterns:
          - '@testing-library/*'
          - '@types/jest'
          - '@types/jest-*'
          - 'babel-jest'
          - 'backstopjs'
          - 'jest'
          - 'jest-*'
          - 'playwright'
          - 'playwright-*'
          - 'puppeteer'
          - 'puppeteer-*'

      tools:
        patterns:
          - 'concurrently'
          - 'del-cli'
          - 'glob'
          - 'gulp'
          - 'gulp-*'
          - 'latest-version'
          - 'outdent'
          - 'package-json'
          - 'plugin-error'
          - 'strip-ansi'
          - 'wait-on'

    schedule:
      interval: monthly
    cooldown:
      default-days: 4

    versioning-strategy: increase

    allow:
      # Include direct package.json updates
      - dependency-type: direct

      # Include indirect browser data updates
      # https://caniuse.com
      - dependency-name: caniuse-lite

  # Update GitHub Actions
  - package-ecosystem: github-actions
    directories:
      - .github/workflows/
      - .github/workflows/actions/build/
      - .github/workflows/actions/diff/

    schedule:
      interval: 'monthly'
