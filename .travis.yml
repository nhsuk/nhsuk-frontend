language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - ~/.npm
    - ~/.cache
stages:
  - tests
  - name: master
    if: branch = master
  - name: tag
    if: tag IS present

jobs:
  include:
    - stage: tests
      name: Lint
      script: npm test

    - stage: tests
      name: BackstopJS-tests
      script:
       - docker-compose run backstop test

    - stage: master
      name: github pages
      script: npm run build-gh-pages
      deploy:
        provider: pages
        local-dir: ./dist/app
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true

    - stage: tag
      name: publish to git releases
      script: npm run build-gh-release
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file_glob: true
        file: ./dist/nhsuk-frontend-*.zip
        skip_cleanup: true
        on:
          tags: true

    - stage: tag
      name: publish to npm
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_API_KEY
        on:
          tags: true
        skip_cleanup: true


notifications:
  slack: nhsuk:$SLACK_TOKEN#frontend
